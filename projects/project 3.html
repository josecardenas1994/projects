<!DOCTYPE html>
<!-- to creat bas ic structure use ! and tab -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 3</title>
    <link href="css/projectstyle3.css" rel="stylesheet">
    <link href="css/projectstyle3.0.css" rel="stylesheet">
</head>

<body>
    <h1> Full Stack Project 3</h1>
    <p>
        <!-- list -->
        <!-- ul stands for unbordered list -->
        <!--  li stands for list item -->
        <ul class="square-list">
            <h2>Search Engines</h2>
            <li><a href="http://google.com" target="_blank">Google search</a></li>

            <li><a href="http://yahoo.com" target="_blank">Yahoo search</a></li>

            <li><a href="http://ask.com" target="_blank">Ask search</a></li>
            <ul>
                <li>item 1</li>
                <li>item 2</li>

            </ul>

        </ul>
        <!--  ol stands for odered list -->
        <ol type="A">

            <li>-First</li>

            <li>-Second</li>

            <li>-Third</li>


        </ol>

    </p>

    <div class="container">
        <button>Full stack Forum </button>
        <a href="forum.html">Full Stack Forum</a>
    </div>
    <button>Search Bar</button>

    <input type="text" placeholder="Search">
    <!-- links -->
    <!-- a stands for anchor -->
    <!--  "a" link should always be accompanied by the href attribute -->
    <!-- _blank attribute opens new tab when clicked on link -->
   
    <!-- a href="http://google.com" target="_blank">Google search</a> -->
    <form action="http://google.com" target="_blank">
        <input type="submit" value="Google Search">
        </form>

</body>

</html>
